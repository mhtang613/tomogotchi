<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{% static 'login.css' %}" rel="stylesheet" type="text/css">
		{% comment %} <script src="/static/tomogatchi/ajax.js" type="text/javascript"></script> {% endcomment %}
		<title> Tomogotchi! </title>
	</head>
    
	<body>
        
        <div class="background">
            <img src={% static 'images/backgrounds/loginBg.jpeg' %} alt="Background Image" class="bg-image">

            {% comment %} <a href="PUT THE OAUTH URL HERE" class="login-button">Login</a> {% endcomment %}
            <a href="{% url "social:begin" "google-oauth2" %}" class="login-button">Google OAuth</a>
        </div>
	</body>
</html>
